apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamlit-app-ingress-prod
  namespace: calcu-streamlit-app
  annotations:
    # K3s usa Traefik por defecto
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 8501
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000