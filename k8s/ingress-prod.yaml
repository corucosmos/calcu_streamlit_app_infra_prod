apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamlit-app-ingress-prod
  namespace: calcu-streamlit-app
  annotations:
    kubernetes.io/ingress.class: traefik
    # Esta l√≠nea es la clave para que el backend no reciba el "/api"
    traefik.ingress.kubernetes.io/router.middlewares: calcu-streamlit-app-api-strip-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80